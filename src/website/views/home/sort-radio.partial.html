<div
  @click="sorting = setLocalStorage('file-sort-order', '<%= it.value %>')"
  class="form-check form-check-inline"
>
  <input
    class="form-check-input"
    type="radio"
    name="<%= it.value %>"
    id="<%= it.value %>"
    x-bind:checked="sorting === '<%= it.value %>'"
  />
  <label class="form-check-label" for="<%= it.value %>"
    ><%= it.displayValue %></label
  >
</div>
