<% layout('/templates/base.html') %>
<section>
  <script>
    function mapDateStrToDate(entries) {
      for (const entry of entries) {
        entry.date = new Date(entry.date);
      }
    }

    async function getFiles(rootPath) {
      const response = await fetch(`/api/directory?path=${rootPath}`);
      if (response.status === 200) {
        const result = await response.json();
        result.sort((a, b) => a.isDirectory < b.isDirectory);
        mapDateStrToDate(result);
        if (rootPath === ".") {
          return result;
        }
        const resultWithParent = [
          {
            name: "..",
            isDirectory: true,
          },
        ].concat(result);
        return resultWithParent;
      }
      return [];
    }

    function sortedBy(files, sorting, directoriesFirst) {
      const copy = JSON.parse(JSON.stringify(files));
      mapDateStrToDate(copy);

      const sortingFunction =
        sorting === "oldest"
          ? (a, b) => a.date - b.date
          : sorting === "newest"
          ? (a, b) => b.date - a.date
          : sorting === "a-z"
          ? (a, b) =>
              a.name.localeCompare(b.name, "en", { sensitivity: "accent" })
          : sorting === "z-a"
          ? (a, b) =>
              -a.name.localeCompare(b.name, "en", { sensitivity: "accent" })
          : () => {};

      copy.sort(sortingFunction);
      if (directoriesFirst) {
        const directoryFirstSorter = (a, b) =>
          a.isDirectory && !b.isDirectory
            ? -1
            : !a.isDirectory && b.isDirectory
            ? 1
            : 0;
        copy.sort(directoryFirstSorter);
      }
      return copy;
    }

    function getCurrentPath() {
      const urlParams = new URLSearchParams(window.location.search);
      const path = urlParams.get("path");
      return path || ".";
    }

    // Set an item in localStorage
    function setLocalStorage(key, value) {
      try {
        const serializedValue = JSON.stringify(value);
        localStorage.setItem(key, serializedValue);
        return value;
      } catch (e) {
        console.error("Error setting item to localStorage", e);
      }
    }

    // Get an item from localStorage
    function getLocalStorage(key) {
      try {
        const serializedValue = localStorage.getItem(key);
        return serializedValue ? JSON.parse(serializedValue) : null;
      } catch (e) {
        console.error("Error getting item from localStorage", e);
        return null;
      }
    }
  </script>
  <div
    class="container"
    x-data="{ root: getCurrentPath(), files: [], sorting: getLocalStorage('file-sort-order') || 'newest', directoriesFirst: true }"
  >
    <div style="display: none" x-effect="files = await getFiles(root)"></div>
    <div class="row">
      <div class="col col-sm-auto">
        <h1>Files</h1>
      </div>
      <div class="col col-sm-auto">
        <div class="d-flex" style="height: 100%; padding-bottom: 8px">
          <div class="vr align-self-center" style="height: 60%"></div>
        </div>
      </div>
      <div class="col col-sm-auto">
        <div class="d-flex" style="height: 100%">
          <div class="align-self-end">
            <%~ include('./breadcrumbs.partial.html') %>
          </div>
        </div>
      </div>
    </div>
    <div class="row"><%~ include('./control-panel.partial.html') %></div>
    <div class="row"><%~ include('./upload-form.partial.html') %></div>
    <div
      class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 row-cols-xl-8 gy-3"
    >
      <template
        x-for="(file) in sortedBy(files, sorting, directoriesFirst)"
        :key="file.name"
      >
        <div class="col">
          <div class="card"><%~ include('./file.partial.html') %></div>
        </div>
      </template>
    </div>
  </div>
</section>
