<div
  @click="sorting = setLocalStorage('file-sort-order', 'newest')"
  class="form-check form-check-inline"
>
  <input
    class="form-check-input"
    type="radio"
    name="newest"
    id="newest"
    x-bind:checked="sorting === 'newest'"
  />
  <label class="form-check-label" for="newest">
    <img width="26" src="/static/svg/child.svg" />
  </label>
</div>
