<form>
    <div class="form-row">
        <div class="sort-row">
            <radio-control
                imgSrc="child"
                @click="sorting = setLocalStorage('file-sort-order', 'newest')"
                x-bind:checked="sorting === 'newest'"
            ></radio-control>
            <radio-control
                imgSrc="elderly"
                @click="sorting = setLocalStorage('file-sort-order', 'oldest')"
                x-bind:checked="sorting === 'oldest'"
            ></radio-control>
            <radio-control
                text="A-Z"
                @click="sorting = setLocalStorage('file-sort-order', 'a-z')"
                x-bind:checked="sorting === 'a-z'"
            ></radio-control>
            <radio-control
                text="Z-A"
                @click="sorting = setLocalStorage('file-sort-order', 'z-a')"
                x-bind:checked="sorting === 'z-a'"
            ></radio-control>
        </div>
        <switch-control
            x-bind:checked="directoriesFirst"
            @change="directoriesFirst = setLocalStorage('show-directories-first', !directoriesFirst)"
        >
            Directories First
        </switch-control>
        <switch-control id="view-mode-switch" $checked="galleryMode">Gallery</switch-control>
    </div>
</form>
