<form>
    <gapped-row>
        <row-layout>
            <radio-control
                imgSrc="image"
                @click="onGalleryModeSelected"
                $checked="galleryModeEnabled"
            >
            </radio-control>
            <radio-control
                imgSrc="list"
                @click="onFileManagerModeSelected"
                $checked="fileManagerModeEnabled"
            ></radio-control>
        </row-layout>
        <p>View mode</p>
    </gapped-row>
    <gapped-row>
        <row-layout>
            <radio-control
                imgSrc="child"
                @click="sortByNewest"
                $checked="sortingByNewest"
            ></radio-control>
            <radio-control
                imgSrc="elderly"
                @click="sortByOldest"
                $checked="sortingByOldest"
            ></radio-control>
            <radio-control text="A-Z" @click="sortByAtoZ" $checked="sortingByAtoZ"></radio-control>
            <radio-control text="Z-A" @click="sortByZtoA" $checked="sortingByZtoA"></radio-control>
        </row-layout>
        <p>Sort order</p>
    </gapped-row>
    <gapped-row>
        <row-layout>
            <radio-control
                text="20"
                @click="setPageSizeTo20"
                $checked="pageSizeIs20"
            ></radio-control>
            <radio-control
                text="50"
                @click="setPageSizeTo50"
                $checked="pageSizeIs50"
            ></radio-control>
            <radio-control
                text="100"
                @click="setPageSizeTo100"
                $checked="pageSizeIs100"
            ></radio-control>
            <radio-control
                text="250"
                @click="setPageSizeTo250"
                $checked="pageSizeIs250"
            ></radio-control>
            <radio-control
                text="1000"
                @click="setPageSizeTo1000"
                $checked="pageSizeIs1000"
            ></radio-control>
        </row-layout>
        <p>Page size</p>
    </gapped-row>
    <row-layout>
        <switch-control $checked="directoriesFirst" @change="onSortDirectoriesFirstChange">
            Directories always first
        </switch-control>
    </row-layout>
</form>
