<form>
    <div class="form-row">
        <div class="sort-row">
            <radio-control
                imgSrc="child"
                +click="sortByNewest"
                $checked="sortingByNewest"
            ></radio-control>
            <radio-control
                imgSrc="elderly"
                +click="sortByOldest"
                $checked="sortingByOldest"
            ></radio-control>
            <radio-control text="A-Z" +click="sortByAtoZ" $checked="sortingByAtoZ"></radio-control>
            <radio-control text="Z-A" +click="sortByZtoA" $checked="sortingByZtoA"></radio-control>
        </div>
        <p>- Sort order</p>
    </div>
    <div class="form-row">
        <div class="sort-row">
            <radio-control
                text="20"
                +click="setPageSizeTo20"
                $checked="pageSizeIs20"
            ></radio-control>
            <radio-control
                text="50"
                +click="setPageSizeTo50"
                $checked="pageSizeIs50"
            ></radio-control>
            <radio-control
                text="100"
                +click="setPageSizeTo100"
                $checked="pageSizeIs100"
            ></radio-control>
            <radio-control
                text="250"
                +click="setPageSizeTo250"
                $checked="pageSizeIs250"
            ></radio-control>
        </div>
        <p>- Page size</p>
    </div>
    <div class="form-row">
        <switch-control $checked="directoriesFirst" +change="onSortDirectoriesFirstChange">
            Sort directories first
        </switch-control>
    </div>
    <div class="form-row">
        <switch-control $checked="galleryMode" +change="onGalleryModeChange">
            Gallery Mode
        </switch-control>
    </div>
</form>
