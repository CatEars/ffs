<section class="gallery">
    <template
        x-for="(file) in sortedBy(files, sorting, directoriesFirst, currentPage)"
        :key="file.name"
    >
        <file-card
            x-bind:filename="file.name"
            x-bind:file-type="file.fileType"
            x-bind:image-src="file.imageSrc"
            x-bind:root="root"
        ></file-card>
    </template>
</section>
